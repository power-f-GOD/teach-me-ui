<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="rgb(0, 90, 135)" id="theme-color" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- <link id='font-cdn' rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans|Roboto|Roboto+Mono|Material+Icons" /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700,800,900|Audiowide&display=swap"
    />

    <script>
      setTimeout(function () {
        document.head.insertAdjacentHTML(
          'afterbegin',
          '<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />'
        );
      }, 100);
    </script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Kanyimuta</title>
  </head>
  <body class="custom-scroll-bar">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="custom-scroll-bar"></div>
    <script src="https://cdn.jsdelivr.net/npm/inert-polyfill@0.2.5/inert-polyfill.min.js"></script>
  </body>
</html>
