<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00537e" id='theme-color' />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- <link id='font-cdn' rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans|Roboto|Roboto+Mono|Material+Icons" /> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700,800,900|Audiowide&display=swap" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Kanyimuta</title>
  </head>
  <body class='custom-scroll-bar'>

    <div id="root" class="custom-scroll-bar"></div>

  </body>
</html>
